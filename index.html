    <title>Bikini Bottom Dash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Comic Sans MS', 'Comic Sans', cursive, 'Fredoka', sans-serif;
        overflow: hidden;
        background: linear-gradient(180deg, #87CEEB 0%, #4A90E2 50%, #2E5C8A 100%);
        touch-action: none;
      }
      
      .bubble {
          position: fixed;
          width: 40px;
          height: 40px;
          background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3));
          border-radius: 50%;
          animation: float 8s infinite ease-in-out;
          pointer-events: none;
          opacity: 0.6;
          z-index: 0;
      }
      
      @keyframes float {
          0% { transform: translateY(110vh) translateX(0); opacity: 0; }
          10% { opacity: 0.6; }
          90% { opacity: 0.6; }
          100% { transform: translateY(-20vh) translateX(20px); opacity: 0; }
      }
      
      canvas {
        display: block;
      }
    </style>
